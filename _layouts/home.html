---
layout: default
---

{% assign sorted = site.news | sort: 'date' | reverse %}
<div class="timeline">
  {% for item in sorted %}
  <div class="col">
    <div class="title">
      <h1> {{ item.date | date_to_long_string }} </h1>
      <!-- <h2> {{ item.title }} </h2> -->
    </div>
    <div class="description">
      <p> {{ item.content | markdownify }} </p>
    </div>
  </div>
  {% endfor %}
</div>
