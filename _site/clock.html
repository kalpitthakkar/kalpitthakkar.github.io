<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Binary Clock</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Binary Clock</h1>
        <h3 class="subtitle">Made in pure HTML, CSS and vanilla Javascript</h3>
    </header>
    <div class="wrapper">
        <ul class="tul hours">
            <li class="ind">H</li>
            <li class="h1"></li>
            <li class="h2"></li>
            <li class="h3"></li>
            <li class="h4"></li>
            <li class="h5"></li>
            <li class="h6"></li>
        </ul>
        <ul class="tul minutes">
            <li class="ind">M</li>
            <li class="m1"></li>
            <li class="m2"></li>
            <li class="m3"></li>
            <li class="m4"></li>
            <li class="m5"></li>
            <li class="m6"></li>
        </ul>
        <ul class="tul seconds">
            <li class="ind">S</li>
            <li class="s1"></li>
            <li class="s2"></li>
            <li class="s3"></li>
            <li class="s4"></li>
            <li class="s5"></li>
            <li class="s6"></li>
        </ul>
    </div>
    <footer class="footer">
        <p>Created by Leonardo Riether</p>
        <p>Github: <a href="https://github.com/LeoRiether">@leoriether</a></p>
        <p><a href="https://github.com/LeoRiether/binaryclock">This project on github</a></p>
        <p>Email: leonardoalves8217@gmail.com</p>
        <p>Thank you for your appreciation</p>
    </footer>

    <script src="assets/js/clock.js"></script>
</body>
</html>
